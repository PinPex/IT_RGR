				<big>Процесс создания веб-сайта или веб-приложения. Основными этапами процесса являются веб-дизайн, вёрстка страниц, программирование на стороне клиента и сервера, а также конфигурирование веб-сервера.

	<center>
	<div>
	  <div class="profile">
		<font color="white"><h1>Регистрация</h1></font>
	  </div>
	  <form>
		<div>
		  <label for="name"><font color="white">Имя</font></label>
		  <input type="text" name="name" required>
		</div>
		<div class="radio">
		  <span><font color="white">Пол</font></span>
		  <label>
			<input type="radio" name="sex" value="мужской"><font color="white">мужской</font>
			<div class="radio-control male"></div>
		  </label>
		  <label>
			<input type="radio" name="sex" value="женский"><font color="white">женский</font>
			<div class="radio-control female"></div>
		  </label>
		</div>
		<div>
		  <label for="email"><font color="white">E-mail</font></label>
		  <input type="email" name="email" required>
		</div>
		<div>
		  <label for="country"><font color="white">Страна</font></label>
		  <select name="country">
			<option>Выберите страну проживания</option>
			<option value="Россия">Россия</option> 
			<option value="Украина">Украина</option> 
			<option value="Беларусь">Беларусь</option> 
		  </select> 
		  <div class="select-arrow"></div> 
		</div> 
		<button onclick="location.hash ='zatemnenie'">Отправить</button> 
		<div id="zatemnenie">
		<window>
			<a href="#close_window" class="close_window">X</a>
			<h1> Успешно </h1>
		</window>
		</div>	
	  </form>
